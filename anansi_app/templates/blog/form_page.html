{% extends "base.html" %}
{% load wagtailcore_tags crispy_forms_tags %}
{% block content %}
    {{ page.intro|richtext }}
    <form action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-amber-500 hover:bg-amber-600 text-white py-2 px-4 rounded-lg">Submit</button>
    </form>
{% endblock %}
