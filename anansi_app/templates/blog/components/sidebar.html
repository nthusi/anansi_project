{% load blogapp_tags wagtailroutablepage_tags %}

<div class="w-full sm:w-1/3 md:w-1/4 lg:w-4/12 px-2">
    {% if blog_page %}

        <div class="mb-4 border rounded-lg border-opacity-75 border-amber-300 shadow-xl overflow-hidden dark:border-amber-500">
            <div class="bg-amber-100 text-white px-6 py-4 dark:bg-amber-700 dark:text-white">
                <h4 class="text-base font-medium">Search</h4>
            </div>
            <div class="px-6 py-4">
                <form role="search" method="get" action="/search/">
                    <div class="relative text-gray-700">
                        <input type="search"
                        class="w-full h-10 pl-3 pr-8 text-base placeholder-amber-600 border rounded-lg dark:bg-amber-700 dark:text-white dark:placeholder-amber-400"
                        name="q" placeholder="Search&hellip;"
                        title="Search for:" />
                        <button class="absolute inset-y-0 right-0 flex items-center px-4 text-white bg-amber-500 rounded-r-lg border-amber-500 hover:bg-amber-600" type="submit">Go</button>
                    </div>
                </form>
            </div>
        </div>

        {% categories_list %}
    
        {% tags_list %}
    
        {% endif %}



</div>
