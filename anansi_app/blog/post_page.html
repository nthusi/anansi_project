{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags blogapp_tags read_time %}
{% block extra_css %}
 <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/monokai-sublime.min.css"
        integrity="sha512-ade8vH0XH67Cm9z/U2vBpckPD1Enhdxl3N05ChXyFx5xikfqggrK4RrEele+VWY/iaZyfk7Bhk6CyZvlh7+5JQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
{% endblock %}

{% block content %}
    <div class="prose max-w-full">
        {% image page.header_image original as header_image %}
        <img src="{{ header_image.url }}" alt="{{ header_image.alt }}">
        <h1>{{ page.title }}</h1>
        <hr/>
        <div></div>
    </div>
    <div class="prose max-w-full">
       {% include "blog/components/streamfield.html" %}
    </div>

{% endblock %}
